<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>도형 레이아웃</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      position: relative;
      width: 400px;
      height: 600px;
      background: white;
      border: 2px solid #aaa;
    }

    /* 세로 직사각형 */
    .vertical-rect {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 300px;
      background: #3498db;
    }

    /* 사다리꼴 1 */
    .trapezoid1 {
      position: absolute;
      bottom: 300px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 50px solid #e74c3c;
    }

    /* 사다리꼴 2 */
    .trapezoid2 {
      position: absolute;
      bottom: 350px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 40px solid #f39c12;
    }

    /* 위에 얹어진 얇은 가로 직사각형 */
    .top-bar {
      position: absolute;
      bottom: 390px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 20px;
      background: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="vertical-rect"></div>
    <div class="trapezoid1"></div>
    <div class="trapezoid2"></div>
    <div class="top-bar"></div>
  </div>

</body>
</html>
