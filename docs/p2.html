<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAEYAJEE</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
   body {
   font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 40px;
  background-image: url('background.jpg'); /* ‚Üê Ïó¨Í∏∞Îßå Î∞îÍøîÏ£ºÎ©¥ ÎèºÏöî */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 36px;
      color: #4a54e1;
      margin-bottom: 4px;
    }

    p.subtitle {
      margin-top: 0;
      color: #8888c2;
      font-style: italic;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin: 0;                /* ‚Üê ÌÉ≠ ÏïÑÎûò Í∞ÑÍ≤© Ï†úÍ±∞ */
      padding-bottom: 0;
    }

    .tab {
  background-color: #adb2f7;
  color: white;
  padding: 8px 16px;
  border-radius: 10px 10px 0 0;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.tab:hover {
  background-color: #4a54e1;
}

.tab.saved-tab {
  background-color: #d3d3d3; /* Ï†ÄÏû•Îêú ÌÉ≠ÏùÄ ÌöåÏÉâ */
  color: white;
}

.tab.saved-tab:hover {
  background-color: #4a54e1;
  color: white;
}

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #6c75d4;
      margin-top: 0;            /* ‚Üê Ìëú ÏúÑ Í∞ÑÍ≤© Ï†úÍ±∞ */
      
    }

    th, td {
      border: 1px solid #6c75d4;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #c7cbf7;
      color: #333;
    }

    .go-button {
      margin-top: 20px;
      background-color: #d3d3f9;
      color: #4a54e1;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      float: right;
    }
    .go-button:hover {
  background-color: #4a54e1;
  color: white;
}

    .star-input {
      font-size: 20px;
    }

    .add-row-button {
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #e0e0ff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #4a54e1;
    }
    .add-row-button:hover {
  background-color: #4a54e1;
  color:white ;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>HAEYAJEE</h1>
    <p class="subtitle">Not in the mood, but on the list</p>

    <div class="tabs">
      
    </div>

    <form id="todo-form" action="result.html" method="GET">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Due Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="todo-body">
          <tr>
            <td><input type="text" name="subject1" required /></td>
            <td><input type="date" name="duedate1" required /></td>
            <td>
              <select name="amount1" class="star-input" required>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                <option value="2">‚≠ê‚≠ê</option>
                <option value="1">‚≠ê</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="add-row-button" onclick="addRow()">+ Add Task</button>
      <button class="go-button" type="submit">GO!</button>
    </form>
  </div>

  <script>
    let count = 1;
    function addRow() {
      count++;
      const tbody = document.getElementById('todo-body');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" name="subject${count}" required /></td>
        <td><input type="date" name="duedate${count}" required /></td>
        <td>
          <select name="amount${count}" class="star-input" required>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="1">‚≠ê</option>
          </select>
        </td>
      `;
      tbody.appendChild(row);
    }
  
   // ‚úÖ Ïó¨Í∏∞Î∂ÄÌÑ∞ ÌÉ≠ Ï∂îÍ∞Ä Î°úÏßÅ
  window.onload = function () {
    const tabContainer = document.querySelector(".tabs");

    // üîµ New ÌÉ≠ (Í∏∞Î≥∏ Í∞ïÏ°∞)
    const newTab = document.createElement("div");
    newTab.className = "tab";
    newTab.textContent = "New";
    tabContainer.appendChild(newTab);

    // ‚ö™ Ï†ÄÏû•Îêú ÌÉ≠ (ÌöåÏÉâ)
    const savedLists = JSON.parse(localStorage.getItem("savedLists") || "[]");
    savedLists.forEach((list, index) => {
      const tab = document.createElement("div");
      tab.className = "tab saved-tab";  // ÌöåÏÉâ ÌÅ¥ÎûòÏä§
      tab.textContent = list.name;
      tab.onclick = () => {
        const encodedData = encodeURIComponent(JSON.stringify(list.data));
        window.location.href = `result.html?saved=${encodedData}`;
      };
      tabContainer.appendChild(tab);
    });
  };
</script>
</body>
</html>
